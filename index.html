<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes - ONE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <header>
            <a href="https://www.aluracursos.com/">
                <img src="images/logo.png" alt="Oracle Next Education" class="logo">
            </a>
            <a href="https://www.youtube.com/watch?v=G4nX0Xrn-wo">
                <img src="images/anonimus.png" alt="Oracle Next Education" class="logob">
            </a>
            
        </header>
        
    </header>
    <div class="container">
        <div class="content">
            <textarea id="inputMessage" placeholder="Escribe tu mensaje aquí..."></textarea>
            <p id="errorMessage" class="error-message"></p>
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
            <textarea id="outputMessage" readonly placeholder="El mensaje aparecerá aquí..."></textarea>
            <button id="copyButton">Copiar</button>
            <p id="copyMessage" class="copy-message"></p>
        </div>
    </div>
    <footer>
    <div class="footer-content">
        <div class="logos">
            <div class="footer-content">
                <p>Hecho por Martin</p>
                <div class="logos">
                    <a href="https://www.linkedin.com/in/mart%C3%ADn-mart%C3%ADnez-cano-35886b323/" target="_blank">
                        <img src="images/likerding.jpg" class="footer-logo">
                    </a>
                    <a href="https://github.com/Titin2001" target="_blank">
                        <img src="images/github.png" class="footer-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
    <script src="js/script.js"></script>
</body>
</html>
